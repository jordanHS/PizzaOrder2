<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pizza Order</title>
</head>
    <body>
        <div class="container">
            <h1>Order Pizza!</h1>
            <div>
            <form id="order">
                <div class="form-group">
                    <label for="userName">Name:</label>
                    <input type="text" id="userName">
                </div> 
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" id="address">
                </div>  
                <h4>What size of pizza would you like?</h4>
                    <div class="radio">
                        <label>
                            <input type="radio" name="pizzaSize" value="10">
                            Small
                        </label>
                    </div>
                    <div class="radio">   
                        <label>
                            <input type="radio" name="pizzaSize" value="12">
                            Medium
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="pizzaSize" value="15">
                            Large
                        </label>
                    </div>
                    <div class="form-group">
                        <p>Please select which toppings you would like:</p>
                        <input type="checkbox" name="pizzaTopping" value="1"> Pepperoni <br>
                        <input type="checkbox" name="pizzaTopping" value="1"> Ham <br>
                        <input type="checkbox" name="pizzaTopping" value="1"> Sausage <br>
                        <input type="checkbox" name="pizzaTopping" value="1"> Ground beef <br>
                        <input type="checkbox" name="pizzaTopping" value="1"> Bacon <br>
                        <input type="checkbox" name="pizzaTopping" value="1"> Olives <br>
                        <input type="checkbox" name="pizzaTopping" value="1"> Mushrooms <br>
                        <input type="checkbox" name="pizzaTopping" value="1"> Pineapple <br> 
                    </div>
                    <button type="submit" class="btn btn-success">Place Order</button>
                    <button type="button" class="btn btn-info">Add Pizza</button>
                </form>
            </div>             
        </div> 
    </body>
</html>
